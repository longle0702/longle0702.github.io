<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 100px auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        a {
            color: #007BFF;
            text-decoration: none;
        }
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-top: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My GitHub Page</h1>
        <p>I'm Long Le and I will work on this webpage soon (In a professional way!)</p>
        <p>Check out my <a href="https://github.com/longle0702">GitHub profile</a>.</p>
        <div class="image-container">
            <img src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExNmVzYnkxNDM2a21weDFxeDRyaXNrNDliZzU4ZHZxY2ExMm54Z3FjaSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/vS8deMiryn69PFGwJQ/giphy.gif" alt="Image Description">
            <button class="button" onclick="playMusic()">Click Me!</button>
        </div>
        <audio id="myAudio">
            <source src="https://raw.githubusercontent.com/longle0702/longle0702.github.io/main/dawg.mp3
" type="audio/mpeg">
        </audio>
    </div>
    <script>
        function playMusic() {
            var audio = document.getElementById('myAudio');
            audio.play();
        }
    </script>
</body>
</html>
